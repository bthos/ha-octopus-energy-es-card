name: Build & Type Check

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Create www directory structure
        run: mkdir -p www/community/ha-octopus-energy-es-card

      - name: Build
        run: npm run build

      - name: Verify bundle exists and is unique
        run: |
          BUNDLE_PATH="www/community/ha-octopus-energy-es-card/octopus-consumption-card.bundle.js"
          if [ ! -f "$BUNDLE_PATH" ]; then
            echo "Error: Bundle file not found at $BUNDLE_PATH"
            exit 1
          fi
          
          # Count bundle files in www directory (should be exactly 1)
          BUNDLE_COUNT=$(find www -name "*.bundle.js" -type f | wc -l)
          if [ "$BUNDLE_COUNT" -ne 1 ]; then
            echo "Error: Expected exactly 1 bundle file, found $BUNDLE_COUNT"
            find www -name "*.bundle.js" -type f
            exit 1
          fi
          
          echo "âœ“ Bundle file exists and is unique: $BUNDLE_PATH"
          echo "Bundle size: $(ls -lh $BUNDLE_PATH | awk '{print $5}')"

      - name: Commit bundle (main/master only)
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f www/community/ha-octopus-energy-es-card/octopus-consumption-card.bundle.js
          git diff --staged --quiet || git commit -m "Build bundle [skip ci]" || echo "No bundle changes to commit"
          git push || echo "Nothing to push"
