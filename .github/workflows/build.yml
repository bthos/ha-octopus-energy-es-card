name: Build & Type Check

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Create www directory structure
        run: mkdir -p www/community/octopus_energy_es

      - name: Build
        run: npm run build

      - name: Verify bundle exists
        run: test -f www/community/octopus_energy_es/octopus-consumption-card.bundle.js

      - name: Copy bundle to root for HACS
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          cp www/community/octopus_energy_es/octopus-consumption-card.bundle.js octopus-consumption-card.bundle.js
          echo "Copied bundle to root for HACS compatibility"

      - name: Commit bundle (main/master only)
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f www/community/octopus_energy_es/octopus-consumption-card.bundle.js octopus-consumption-card.bundle.js
          git diff --staged --quiet || git commit -m "Build bundle [skip ci]" || echo "No bundle changes to commit"
          git push || echo "Nothing to push"
